{% extends "partials/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">

    <title>Our Menu</title>

   <div class="bakery-menu-container">
    <h2 class="menu-title">Our Fresh Baked Goods</h2>
    <ul class="menu-list">
        {% for menu, prices in bakery_menu.items %}
            <li class="menu-item">
                <p class="item-name">{{ menu }}</p> 
                <p class="item-price">{{ prices }}</p>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
