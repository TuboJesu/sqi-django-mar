<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a recipe</title>
</head>
<body>
    <form action="{% url 'recipe_app:add_recipe' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}  
    <div>
        <label for="name"> Name: </label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label for="ingredients">Ingredients: </label>
        <input type="text" name="ingredients" >
    </div>
    <div>
        <label for="instructions">Instructions: </label>
        <input type="text" name="instructions" required>
    </div>
    <div>
        <label for="cooking_time"> Cooking_time</label>
        <input type="number" name="cooking_time" required>
    </div>
    <div>
        <label for="image"> Recipe Image: </label>
        <input type="file" name="image" required>
    </div>
            <button type="submit">Submit</button>
    </form>
</body>
</html>
